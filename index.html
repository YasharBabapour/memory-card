<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Card</title>
</head>
<body onload="buildOldCards()">
    
    <div class="container" id="container">
        
    </div>
    <div class="addBtnContainer">
        <button class="addBtn" id="addBtn" onclick="openQestionBox()">Add A Card</button>
        <button class="addBtn" id="resetBtn" onclick="reset()">Reset</button>
    </div>
    <div class="backGround" id="backGround">
        <form action="">
            <label for="fquestion">Question:</label><br>
            <input type="text" name="fquestion" id="fquestion"><br>
            <label for="fanswer">Answer:</label><br>
            <input type="text" name="fanswer" id="fanswer"><br>
            <div class="qestionBoxBtns">
                <button id="questionSubmitBtn" onclick="addingCard()">Submit</button>
                <button id="questionCloseBtn" onclick="closeQuestionBox(event)">Close</button>
            </div>
        </form>
    </div>
    <div class="backGround editBackGround" id="editBackGround">
        <form action="">
            <label for="editQuestion">Question:</label><br>
            <input type="text" name="editQuestion" id="editQuestion"><br>
            <label for="editAnswer">Answer:</label><br>
            <input type="text" name="editAnswer" id="editAnswer"><br>
            <div class="qestionBoxBtns">
                <button id="editSubmitBtn" onclick="editCard(event, this.value)">Submit</button>
                <button id="editCloseBtn" onclick="closeEditBox(event)">Close</button>
            </div>
        </form>
    </div>








    <script src="script.js"></script>
</body>
</html>
